<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="signup.css"/>

</head>
<body>
    <div class="login-card">
        <h2>Sign Up</h2>
        <h3>Enter you details to create an Account </h3>
        <form class="login-form">
            <input type="text" placeholder="Your Name" required/>
            <input type="email" placeholder="Email" required/>
            <input type="password" placeholder="Password" required/>

            <div class="checkbox-container">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>

            <button>
                signup
            </button>
            
            <p>
                Already have an account ?</P><a href="login.html">Login</a>
            </p>
            <div class="or-divider"><span>OR</span></div>

            <button class="social-button google-btn">Continue With Google</button>
            <button class="social-button apple-btn">Continue With Apple</button>

        </form>
    </div>
</body>
</html>
